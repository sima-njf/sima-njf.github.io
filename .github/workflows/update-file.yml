name: Update Site Content

on:
  issues:
    types: [opened]
  push:
    branches:
      - main

jobs:
  update-site:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Parse Issue Data (Only If Issue Triggered)
        if: github.event_name == 'issues'
        run: |
          ISSUE_TITLE=$(jq --raw-output '.issue.title' "$GITHUB_EVENT_PATH")
          ISSUE_BODY=$(jq --raw-output '.issue.body' "$GITHUB_EVENT_PATH")
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          IMAGE_URL=$(echo "$ISSUE_BODY" | sed -n 's/\*\*Image:\*\* //p' | head -n 1)
          DESCRIPTION=$(echo "$ISSUE_BODY" | sed -n 's/\*\*Description:\*\* //p')
          LINK=$(echo "$ISSUE_BODY" | sed -n 's/\*\*Link:\*\* //p' | head -n 1)

          echo "Extracted Values:"
          echo "Title: $ISSUE_TITLE"
          echo "Image: $IMAGE_URL"
          echo "Description: $DESCRIPTION"
          echo "Link: $LINK"
          echo "Timestamp: $TIMESTAMP"

          echo "ACTIVITY_TITLE=$ISSUE_TITLE" >> $GITHUB_ENV
          echo "ACTIVITY_IMAGE=$IMAGE_URL" >> $GITHUB_ENV
          echo "ACTIVITY_DESCRIPTION=$DESCRIPTION" >> $GITHUB_ENV
          echo "ACTIVITY_LINK=$LINK" >> $GITHUB_ENV
          echo "ACTIVITY_TIMESTAMP=$TIMESTAMP" >> $GITHUB_ENV

      - name: Update Activities File (Only If Issue Triggered)
        if: github.event_name == 'issues'
        run: |
          ACTIVITIES_FILE="/asset/data/activities.json"

          # ✅ Ensure directory exists
          mkdir -p $(dirname "$ACTIVITIES_FILE")

          # ✅ Ensure file exists
          if [ ! -f "$ACTIVITIES_FILE" ]; then
            echo '{"activities": []}' > "$ACTIVITIES_FILE"
          fi

          echo "Checking File Status:"
          ls -l "$ACTIVITIES_FILE"

          echo "Before Update:"
          cat "$ACTIVITIES_FILE" || echo "File is empty"

          # ✅ Ensure jq is modifying the file correctly
          jq --arg title "$ACTIVITY_TITLE" \
             --arg image "$ACTIVITY_IMAGE" \
             --arg description "$ACTIVITY_DESCRIPTION" \
             --arg link "$ACTIVITY_LINK" \
             --arg timestamp "$ACTIVITY_TIMESTAMP" \
             '.activities += [{"title": $title, "image": $image, "description": $description, "link": $link, "timestamp": $timestamp}]' "$ACTIVITIES_FILE" > temp.json

          if [ $? -ne 0 ]; then
            echo "❌ Error updating JSON file with jq!"
            exit 1
          fi

          mv temp.json "$ACTIVITIES_FILE"

          echo "After Update:"
          cat "$ACTIVITIES_FILE" || echo "File is empty after update!"


      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Generate Sitemap
        run: python generate_sitemap.py

      - name: Commit and Push Changes to Main
        env:
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add asset/data/activities.json sitemap.xml
          
          # Check if there are changes to commit
          git status
          
          git commit -m "Update site content" || echo "No changes to commit"
          
          git push https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/sima-njf/sima-njf.github.io.git main || echo "Push failed!"
